<html>
    <head>
        <p id="demo"></p>
        <script>
            function add(a,b){
                obj=document.getElementById("demo")
                obj.innerHTML=(a+b)
            }
            a=2
            b=5
            max=10
            count=0
            i=setInterval(function(){
                add(++a,++b)
                count++
                if(count>=max){
                    clearInterval(i)
                     document.write('max limit reached')
                }
               
            },1000)
        </script>
    </head>
    <body>
        
    </body>
</html>
