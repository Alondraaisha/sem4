<html>

<head>

</head>

<body>
    <p id="p1" style="font-size: 50px;">hello</p>
    <button onclick="change(1)">INC</button>
    <button onclick="change(-1)">DEC</button>
    <button onclick="stopped=true">stop</button>

    <script>
        let font = 50
        stopped = false
        direction = 0

        function change(d) {
            if (stopped) {
                direction = d;
                stopped = false;
                return
            }
            if ((d > 0 && font < 100) || (d < 0 && font > 15)) {
                font += d
                document.getElementById("p1").style.fontSize = font + "px"
                setTimeout(() => { change(d) }, 100)
            }
        }

    </script>
</body>

</html>
